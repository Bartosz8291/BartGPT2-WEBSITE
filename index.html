<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BartGPT2 - Powerful Discord AI Bot</title>
  <meta name="name" content="BartGPT2 - Website">
  <meta name="description" content="BartGPT2 - Powerful Discord AI Bot">
  <link rel="stylesheet" href="styles/home/style.css">
</head>
<body>
<header>
  <h1>BartGPT2 - Dashboard</h1>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#settings">Settings</a></li>
      <li><a href="#commands">Commands</a></li>
      <li><a href="#logs">Logs</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="home">
    <h2>Home</h2>
    <p>Welcome to your Discord bot's dashboard!</p>
  </section>

  <section id="settings">
    <h2>Settings</h2>
    <form>
      <label for="botName">Bot Name:</label>
      <input type="text" id="botName" name="botName" placeholder="Enter bot name">
      
      <label for="prefix">Command Prefix:</label>
      <input type="text" id="prefix" name="prefix" placeholder="Enter command prefix">
      
      <button type="submit">Save Settings</button>
    </form>
  </section>

  <section id="commands">
    <h2>Commands</h2>
    <ul>
      <li>!help - Displays help</li>
      <li>!kick [user] - Kicks a user</li>
      <li>!ban [user] - Bans a user</li>
      <!-- Add more commands as needed -->
    </ul>
  </section>

  <section id="logs">
    <h2>Logs</h2>
    <p>Bot activity logs:</p>
    <div class="logs">
      <!-- Logs will be displayed here -->
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2024 BartGPT2 - Powerful Discord AI Bot</p>
</footer>
</body>
</html>
